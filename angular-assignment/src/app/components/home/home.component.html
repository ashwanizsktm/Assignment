<div class="global-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <div ngbDropdown class="d-block select-first">
                    <label>Select State : </label>
                    <select class="btn btn-outline-primary" 
                    (change)="onchangeState($event.target.value)"
                    id="dropdownBasic1" ngbDropdownToggle>
                        <option ngbDropdownItem *ngFor="let state of filteredState">
                            {{state}}
                        </option>
                    </select>
                </div>
                <div ngbDropdown class="d-block select-second">
                    <label>select City : </label>
                    <select class="btn btn-outline-primary" 
                    (change)="onChangeCity($event.target.value)"
                    id="dropdownBasic1" ngbDropdownToggle>
                        <option ngbDropdownItem *ngFor="let city of cities">
                            {{city.City}}
                        </option>
                    </select>
                </div>
			</div>
						
            <div class="col-md-12 col-lg-6">
                <h1>Google maps</h1>
                <div class="maps">
                    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                    </agm-map>
                </div>  
            </div>
        </div>
    </div>
</div>
